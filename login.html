<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="jojo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twilight Coffee | Login</title>
  <link rel="icon" href="Tw.jpg" type="image/jpeg">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <img src="Tw.jpg" alt="Twilight Coffee Logo" class="logo">
      <h1>Twilight Coffee</h1>
    </div>
  </header>

  <!-- Login Section -->
  <main class="auth-section">
    <div class="auth-box">
      <h2>Welcome Back ☕</h2>
      <p>Login to continue your Twilight Coffee experience</p>
              <form class="auth-form" onsubmit="return false;">
      
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
         
<p id="error" style="color:red;"></p>
      <button type="button" onclick="login()">Login</button>

<a href="index.html" class="back-home">← Back to Home</a>

        <p class="auth-switch">
          Don’t have an account? <a href="register.html">Register here</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <a href="#top" class="back-to-top">⬆ Back to Top</a>
      
      <p><strong>Twilight Coffee</strong> — brewing smiles since 1971 ☕</p>
      <p><small>&copy; 2025 Twilight Coffee. All rights reserved.</small></p>
    </div>
  </footer>

   
<script>
function login() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  // Get the stored values
  const storedEmail = localStorage.getItem("userEmail");
  const storedPass = localStorage.getItem("userPassword");

  if (email === storedEmail && pass === storedPass) {
      alert("Login successful!");
      window.location.href = "dashboard.html";
  } else {
      document.getElementById("error").innerText = "Invalid email or password!";
  }
}
</script>
  
</body>
</html>
