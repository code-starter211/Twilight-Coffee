<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="jojo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twilight Coffee | Register</title>
  <link rel="icon" href="Tw.jpg" type="image/jpeg">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <img src="Tw.jpg" alt="Twilight Coffee Logo" class="logo">
      <h1>Twilight Coffee</h1>
    </div>
  </header>

  <!-- Register Section -->
  <main class="auth-section">
    <div class="auth-box">
      <h2>Create Your Account ☕</h2>
      <p>Join Twilight Coffee and start your journey today</p>
      <form action="#" method="post" class="auth-form">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required>

        <button type="submit">Register</button>

        <p class="auth-switch">
          Already have an account? <a href="login.html">Login here</a>
        </p>
        
<a href="index.html" class="back-home">← Back to Home</a>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <a href="#top" class="back-to-top">⬆ Back to Top</a>
    
      <p><strong>Twilight Coffee</strong> — brewing smiles since 1971 ☕</p>
      <p><small>&copy; 2025 Twilight Coffee. All rights reserved.</small></p>
    </div>
  </footer>
</body>
</html>
