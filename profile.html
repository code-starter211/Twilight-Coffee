<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twilight Coffee | Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="header-container">
      <img src="Tw.jpg" alt="Twilight Coffee Logo" class="logo">
      <h1>Twilight Coffee</h1>
    </div>
  </header>
          <a href="dashboard.html" class="back-home">← Back to Home</a>

  <main class="dashboard-container">
    <h2>Your Profile</h2>
    <p>Manage your account details below.</p>

    <form class="profile-form">
      <label for="username">Full Name:</label>
      <input type="text" id="username" placeholder="John Doe" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="johndoe@example.com" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <button type="submit" class="btn">Update Profile</button>
    </form>
  </main>

  <footer>
    <div class="footer-container">
      <a href="#top" class="back-to-top">⬆ Back to Top</a>
    
      <p><strong>Twilight Coffee</strong> — brewing smiles since 1971 ☕</p>
      <p><small>&copy; 2025 Twilight Coffee. All rights reserved.</small></p>
    </div>
  </footer>
</body>
</html>
